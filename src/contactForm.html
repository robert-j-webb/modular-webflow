<form
  id="contactForm"
  style="max-width: 500px; margin: 0 auto; padding: 32px; border-radius: 8px; background: #ffffff"
>
  <input type="hidden" name="oid" value="00Da500001MRD5G" />
  <input type="hidden" name="retURL" value="https://www.modular.com/company/talk-to-us" />

  <div style="display: flex; gap: 16px; margin-bottom: 24px">
    <div style="flex: 1">
      <label
        for="first_name"
        style="
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          font-size: 12px;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          color: #374151;
        "
        >First Name*</label
      >
      <input
        id="first_name"
        name="first_name"
        type="text"
        maxlength="40"
        style="
          width: 100%;
          padding: 12px 16px;
          border: 1px solid #d1d5db;
          border-radius: 4px;
          font-size: 16px;
          color: #374151;
          background: #ffffff;
          box-sizing: border-box;
        "
        placeholder="First Name"
        required
      />
    </div>
    <div style="flex: 1">
      <label
        for="last_name"
        style="
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          font-size: 12px;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          color: #374151;
        "
        >Last Name*</label
      >
      <input
        id="last_name"
        name="last_name"
        type="text"
        maxlength="80"
        style="
          width: 100%;
          padding: 12px 16px;
          border: 1px solid #d1d5db;
          border-radius: 4px;
          font-size: 16px;
          color: #374151;
          background: #ffffff;
          box-sizing: border-box;
        "
        placeholder="Last Name"
        required
      />
    </div>
  </div>

  <div style="width: 100%; margin-bottom: 24px">
    <label
      for="email"
      style="
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #374151;
      "
      >Work Email*</label
    >
    <input
      id="email"
      name="email"
      type="email"
      maxlength="80"
      style="
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 16px;
        color: #374151;
        background: #ffffff;
        box-sizing: border-box;
      "
      placeholder="email@company.com"
      required
    />
  </div>

  <div style="margin-bottom: 24px">
    <label
      style="
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #374151;
      "
      >Which type of deployment are you interested in?</label
    >

    <label style="display: flex; align-items: center; margin-bottom: 12px; cursor: pointer">
      <input
        type="checkbox"
        name="unused"
        value="Dedicated Endpoint - Online Inference"
        style="
          width: 18px;
          height: 18px;
          margin-right: 12px;
          accent-color: #4f46e5;
          cursor: pointer;
        "
      />
      <span style="font-size: 16px; color: #6b7280">Dedicated Online Inference</span>
    </label>

    <label style="display: flex; align-items: center; margin-bottom: 12px; cursor: pointer">
      <input
        type="checkbox"
        name="unused"
        value="Dedicated Endpoint - Batch Inference"
        style="
          width: 18px;
          height: 18px;
          margin-right: 12px;
          accent-color: #4f46e5;
          cursor: pointer;
        "
      />
      <span style="font-size: 16px; color: #6b7280">Dedicated Batch Inference</span>
    </label>

    <label style="display: flex; align-items: center; margin-bottom: 12px; cursor: pointer">
      <input
        type="checkbox"
        name="unused"
        value="Enterprise - Hybrid"
        style="
          width: 18px;
          height: 18px;
          margin-right: 12px;
          accent-color: #4f46e5;
          cursor: pointer;
        "
      />
      <span style="font-size: 16px; color: #6b7280"
        >Enterprise Hybrid Cloud deployment (your cloud and/or ours)</span
      >
    </label>
  </div>

  <div style="width: 100%; margin-bottom: 24px">
    <label
      for="use_case"
      style="
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #374151;
      "
      >Describe your use case and the scale of your workload(s)</label
    >
    <textarea
      id="use_case"
      name="00Na500001bNlMz"
      style="
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 16px;
        color: #374151;
        background: #ffffff;
        resize: vertical;
        min-height: 100px;
        box-sizing: border-box;
        font-family: inherit;
      "
      placeholder="Add any details you want us to know, to make sure we get the right people on your first call with us."
    ></textarea>
  </div>

  <select
    id="00Na500001bNjoD"
    multiple
    name="00Na500001bNjoD"
    title="Deployment Type"
    style="display: none"
  >
    <option value="Dedicated Endpoint - Online Inference">
      Dedicated Endpoint - Online Inference
    </option>
    <option value="Dedicated Endpoint - Batch Inference">
      Dedicated Endpoint - Batch Inference
    </option>
    <option value="Enterprise - Hybrid">Enterprise - Hybrid</option>
  </select>

  <button
    type="submit"
    name="submit"
    style="
      width: 100%;
      padding: 16px 24px;
      background: #4f46e5;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 16px;
      transition: background-color 0.2s;
    "
  >
    Send Request
  </button>

  <p style="font-size: 12px; color: #6b7280; text-align: center; line-height: 1.4">
    Our sales team reads every request and will reach out with next steps, if applicable.
  </p>
</form>
