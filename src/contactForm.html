<div
  style="
    background-color: #f5f5f5;
    padding: 40px;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  "
  class="contact-form"
>
  <form
    id="contactForm"
    style="
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    "
  >
    <!-- First Name and Last Name Row -->
    <div style="display: flex; gap: 20px; margin-bottom: 24px">
      <div style="flex: 1">
        <label
          for="first_name"
          style="
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #333;
          "
        >
          FIRST NAME*
        </label>
        <input
          id="first_name"
          maxlength="40"
          name="first_name"
          type="text"
          placeholder="First Name"
          style="
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
          "
          onfocus="this.style.borderColor='#6366f1'"
          onblur="this.style.borderColor='#e1e5e9'"
        />
      </div>
      <div style="flex: 1">
        <label
          for="last_name"
          style="
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #333;
          "
        >
          LAST NAME*
        </label>
        <input
          id="last_name"
          maxlength="80"
          name="last_name"
          type="text"
          placeholder="Last Name"
          style="
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
          "
          onfocus="this.style.borderColor='#6366f1'"
          onblur="this.style.borderColor='#e1e5e9'"
        />
      </div>
    </div>

    <!-- Work Email -->
    <div style="margin-bottom: 24px">
      <label
        for="email"
        style="
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          font-size: 14px;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          color: #333;
        "
      >
        WORK EMAIL*
      </label>
      <input
        id="email"
        maxlength="80"
        name="email"
        type="email"
        placeholder="email@company.com"
        style="
          width: 100%;
          padding: 12px 16px;
          border: 1px solid #e1e5e9;
          border-radius: 8px;
          font-size: 16px;
          background-color: #f8f9fa;
          box-sizing: border-box;
          outline: none;
          transition: border-color 0.2s;
        "
        onfocus="this.style.borderColor='#6366f1'"
        onblur="this.style.borderColor='#e1e5e9'"
      />
    </div>

    <!-- Deployment Type Checkboxes -->
    <div style="margin-bottom: 24px">
      <label
        style="
          display: block;
          margin-bottom: 12px;
          font-weight: 600;
          font-size: 14px;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          color: #333;
        "
      >
        WHICH TYPE OF DEPLOYMENT ARE YOU INTERESTED IN?
      </label>

      <label style="display: flex; align-items: center; margin-bottom: 12px; cursor: pointer">
        <input
          type="checkbox"
          name="00Na500001bNjoD"
          value="Dedicated Online inference"
          style="
            width: 18px;
            height: 18px;
            margin-right: 12px;
            accent-color: #6366f1;
            cursor: pointer;
          "
        />
        <span style="font-size: 16px; color: #6b7280">Dedicated Online inference</span>
      </label>

      <label style="display: flex; align-items: center; margin-bottom: 12px; cursor: pointer">
        <input
          type="checkbox"
          name="00Na500001bNjoD"
          value="Dedicated Batch inference"
          style="
            width: 18px;
            height: 18px;
            margin-right: 12px;
            accent-color: #6366f1;
            cursor: pointer;
          "
        />
        <span style="font-size: 16px; color: #6b7280">Dedicated Batch inference</span>
      </label>

      <label style="display: flex; align-items: center; margin-bottom: 12px; cursor: pointer">
        <input
          type="checkbox"
          name="00Na500001bNjoD"
          value="Enterprise Hybrid Cloud deployment (your cloud and/or ours)"
          style="
            width: 18px;
            height: 18px;
            margin-right: 12px;
            accent-color: #6366f1;
            cursor: pointer;
          "
        />
        <span style="font-size: 16px; color: #6b7280"
          >Enterprise Hybrid Cloud deployment (your cloud and/or ours)</span
        >
      </label>

      <label style="display: flex; align-items: center; margin-bottom: 12px; cursor: pointer">
        <input
          type="checkbox"
          name="00Na500001bNjoD"
          value="Enterprise On-prem (your own data center)"
          style="
            width: 18px;
            height: 18px;
            margin-right: 12px;
            accent-color: #6366f1;
            cursor: pointer;
          "
        />
        <span style="font-size: 16px; color: #6b7280"
          >Enterprise On-prem (your own data center)</span
        >
      </label>
    </div>

    <!-- Use Case Description -->
    <div style="margin-bottom: 32px">
      <label
        for="00Na500001bNlMz"
        style="
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
          font-size: 14px;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          color: #333;
        "
      >
        DESCRIBE YOUR USE CASE AND THE SCALE OF YOUR WORKLOAD(S)
      </label>
      <p style="margin-bottom: 12px; font-size: 14px; color: #6b7280; line-height: 1.4">
        Add any details you want us to know, to make sure we get the right people on your first call
        with us.
      </p>
      <textarea
        id="00Na500001bNlMz"
        name="00Na500001bNlMz"
        rows="6"
        style="
          width: 100%;
          padding: 16px;
          border: 1px solid #e1e5e9;
          border-radius: 8px;
          font-size: 16px;
          background-color: #f8f9fa;
          box-sizing: border-box;
          resize: vertical;
          outline: none;
          font-family: inherit;
          transition: border-color 0.2s;
          line-height: 1.5;
        "
        onfocus="this.style.borderColor='#6366f1'"
        onblur="this.style.borderColor='#e1e5e9'"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      name="submit"
      style="
        width: 100%;
        background-color: #6366f1;
        color: white;
        border: none;
        padding: 16px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-bottom: 16px;
      "
      onmouseover="this.style.backgroundColor='#5855eb'"
      onmouseout="this.style.backgroundColor='#6366f1'"
    >
      Send Request
    </button>

    <p style="text-align: center; font-size: 14px; color: #9ca3af; margin: 0">
      Our sales team reads every request and will reach out with next steps, if applicable.
    </p>
  </form>
</div>
